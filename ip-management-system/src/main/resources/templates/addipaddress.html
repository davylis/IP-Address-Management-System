<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add IP Address</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <h1>Add IP Address</h1>
    <div class="container">
        <h2 class="mb-4">Add New IP Address</h2>
        <form action="#" th:action="@{/ipaddresses/save}" th:object="${ipAddress}" method="post">
            <input type="hidden" name="ipPoolId" th:value="${ipAddress.ipPool.id}" />
            <div class="form-group">
                <label for="ipAddress">IP Address:</label>
                <input type="text" class="form-control" id="ip" name="ip" th:field="*{ip}" required
                    placeholder="Enter IP Address">
                <div style="height: 10px;"></div>
                <label for="ipAddress">Hostname:</label>
                <input type="text" class="form-control" id="hostname" name="hostname" th:field="*{hostname}" required
                    placeholder="Enter Hostname">
                <div style="height: 10px;"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>

</html>
