<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP Addresses</title>
    <link rel="preload" href="/css/bootstrap.min.css" as="style"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>IP Addresses in Pool: <span th:text="${ipPool.name}"></span></h1>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-secondary" />
            </form>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-warning btn-sm mb-3" th:href="@{/ipaddresses/add/{id}(id=${ipPool.id})}">Add New IP Address</a>
        
        </div>
        <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>Hostname</th>
            <th>Open ports</th>
            <th>Actions</th>
            <th sec:authorize="hasRole('ADMIN')"> </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ip : ${ipAddresses}">
            <td th:text="${ip.id}"></td>
            <td th:text="${ip.ip}"></td>
            <td th:text="${ip.hostname}"></td>
            <td>
                <ul>
                    <li th:each="service : ${ip.services}" th:text="${service.port}"></li>
                </ul>
            </td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/services/{ipAddressId}(ipAddressId=${ip.id})}">View Services</a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-warning btn-sm" th:href="@{/ipaddresses/edit/{id}(id=${ip.id})}">Edit</a>
                <a class="btn btn-warning btn-sm" th:href="@{/ipaddresses/delete/{id}(id=${ip.id})}"onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-secondary mt-3" href="/ippools">Back to Pools</a>
</div>
</body>

</html>
