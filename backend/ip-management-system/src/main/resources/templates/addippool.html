<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add IP pool</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <h1>Add IP Service</h1>
    <div class="container">
        <h2 class="mt-4">Add New IP Pool</h2>
        <form action="#" th:action="@{/save}" th:object="${ipPool}" method="post">
            <div class="form-group">
                <label for="ipRange">IP Address</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">
                 <div style="clear: both; display: block; height: 10px;"></div>
                 <label for="ipRange">IP Range</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">
                <label for="ipRange">Port</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">
                <label for="ipRange">Name</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">
                <label for="ipRange">Description</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">
                <label for="ipRange">Status</label>
                <input type="text" class="form-control" id="ipRange" name="ipRange" th:field="*{ipRange}" required placeholder="Enter IP Range (e.g., 192.168.1.0/24)">


            </div>
    </div>

</body>
</html>
