<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
</head>
<body>
    <h1>Add Service</h1>
    <form action="/services/save" method="post">
        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="port">Port:</label>
        <input type="number" id="port" name="port" required>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>
        <br>

        <label for="urlLink">URL Link:</label>
        <input type="url" id="urlLink" name="urlLink" required>
        <br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
        </select>
        <br>

        <label for="ipAddressId">IP Address ID</label>
        <input type="number" id="ipAddressId" name="ipAddressId" required>
        <br>
        
        <button type="submit">Save Service</button>
    </form>
</body>

</html>
