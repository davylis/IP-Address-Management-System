<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit IP Address</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Edit IP Address</h1>
        <form th:action="@{/updateip/{id}(id=${ipAddress.id})}" method="post">
            <input type="hidden" th:value="${ipAddress.ipPool.id}" name="ipPool.id" />
            <div class="mb-3">
                <label for="ip" class="form-label">IP Address</label>
                <input type="text" id="ip" name="ip" class="form-control" th:value="${ipAddress.ip}" required />
            </div>
            <div class="mb-3">
                <label for="hostname" class="form-label">Hostname</label>
                <input type="text" id="hostname" name="hostname" class="form-control" th:value="${ipAddress.hostname}" required />
            </div>
            <div class="mb-3">
                <label for="port" class="form-label">Port</label>
                <input type="number" id="port" name="port" class="form-control" th:value="${ipAddress.port}" required />
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option value="ACTIVE" th:selected="${ipAddress.status == 'ACTIVE'}">Active</option>
                    <option value="INACTIVE" th:selected="${ipAddress.status == 'INACTIVE'}">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
