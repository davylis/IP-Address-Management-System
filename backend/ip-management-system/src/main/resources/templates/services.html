<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Services List</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Services for IP Address</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Port</th>
                    <th>URL link</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
        <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.id}"></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.port}"></td>
                <td>
                    <a href="${service.urlLink}" th:text="{service.urlLink} ?: 'N/A'" target="_blank"></a>
                </td>
                <td th:text="{service.status}"></td>
                <td>
                    <a href="@{'/services/edit/' + ${service.id}}">Edit</a>
                    <a href="@{'/services/delete/'+${service.id}}" onclick="return confirm('Are you sure you want to delete this service?');"">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button th:onclick="|location.href='@{/services/add}'|">Add New Service</button>
</body>
</html>
